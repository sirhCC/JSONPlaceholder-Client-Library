name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
        
      - name: Run linter
        run: |
          echo "Running ESLint (warnings allowed)..."
          npm run lint || echo "⚠️ Linting issues found but continuing build"
        continue-on-error: true
        
      - name: Run tests with coverage
        run: npm run test:coverage
        
      - name: Run integration tests
        run: npm run test:integration
        
      - name: Build main package
        run: npm run build
        
      - name: Test React package
        run: |
          echo "Testing React package..."
          if [ -d "packages/react" ]; then
            cd packages/react
            echo "Installing React package dependencies..."
            npm ci --legacy-peer-deps || npm ci || true
            echo "Building React package..."
            npm run build || true
            echo "Running React package tests..."
            npm test || true
            echo "React package testing completed"
          else
            echo "React package not found, skipping"
          fi
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20'
        with:
          fail_ci_if_error: false
          
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run npm audit
        run: npm audit --audit-level=high
        
      - name: Run dependency vulnerability scan
        run: |
          echo "Running basic dependency vulnerability scan..."
          npm audit --audit-level=high || true
          echo "For more detailed security scanning, configure SNYK_TOKEN secret"
